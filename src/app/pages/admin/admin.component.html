<div class="d-flex justify-content-between mb-1">
    <div class="error">{{ error$ | async }}</div>
    <button type="button" class="btn btn-primary">Add</button>
</div>
@if (users$ | async; as users) {
    @if (users.length > 0) {
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                @for (user of users; track $index) {
                    <tr>
                        <th scope="row">{{ user.id }}</th>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.phone }}</td>
                        <td>
                            <button type="button" class="btn btn-success mx-1">Edit</button>
                            <button type="button" class="btn btn-danger mx-1">Delete</button>
                            <button type="button" class="btn btn-primary mx-1">View as</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    }
}
