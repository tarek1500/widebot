<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" [attr.aria-expanded]="!isNavCollapsed" aria-label="Toggle navigation" (click)="isNavCollapsed = !isNavCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar" [ngbCollapse]="isNavCollapsed">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                @if (user) {
                    <li class="nav-item">
                        <a [routerLink]="['/home']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
                    </li>

                    @if (user.role === 'user') {
                        <li class="nav-item">
                            <a [routerLink]="['/profile']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Profile</a>
                        </li>
                    }
                    @if (user.role === 'admin') {
                        <li class="nav-item">
                            <a [routerLink]="['/admin']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Admin</a>
                        </li>
                    }
                }
            </ul>
            <ul class="navbar-nav" role="search">
                @if (user) {
                    <li class="nav-item">
                        <a class="nav-link" href="#logout" (click)="logout($event)">Logout</a>
                    </li>
                }
                @else {
                    <li class="nav-item">
                        <a [routerLink]="['/login']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a>
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <router-outlet />
</div>

<ngx-spinner type="ball-spin" size="medium"></ngx-spinner>
